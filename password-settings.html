<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Profile Settings</title>
  <link rel="stylesheet" href="./bootstrap-4.0.0-beta.2-dist/css/bootstrap.css">
  <link rel="stylesheet" href="./common.css">
  <link rel="stylesheet" href="./profile-settings.css">
</head>

<body>
  <header>
    <div class="dashboard-header"></div>
  </header>

  <main>
    <div class="dashboard-container profile-container">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-3">
            <div class="profile-menu profile-foreground">
              <ul>
                <li class="">
                  <a class="profile-menu-link" href="./profile-settings.html">
                    Profile
                  </a>
                </li>
                <li class="active">
                  <a class="profile-menu-link" href="./password-settings.html">
                    Password
                  </a>
                </li>
                <li class="">
                  <a class="profile-menu-link" href="./billing-settings.html">
                    Billing
                  </a>
                </li>
                <li class="">
                  <a class="profile-menu-link" href="./logs-settings.html">
                    Logs
                  </a>
                </li>
              </ul>
            </div>
          </div>

          <div class="col-xs-12 col-md-9">
            <div class="profile-main profile-foreground">
              <form action="" method="POST">
                <fieldset>
                  <div class="lb-form-group">
                    <label for="inp-old-pass">OLD PASSWORD</label>
                    <input type="password" id="inp-old-pass" name="old_pass" class="lb-form-control" placeholder="5+ Characters">
                  </div>
                  <div class="lb-form-group">
                    <label for="inp-new-pass">NEW PASSWORD</label>
                    <input type="password" id="inp-new-pass" name="new_pass" class="lb-form-control" placeholder="5+ Characters">
                  </div>
                  <div class="lb-form-group save-button">
                    <input type="submit" class="btn btn-primary float-right" value="CHANGE" />
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
  </main>

  <footer>

  </footer>
</body>

</html>
